<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riel-Movie Searcher</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <main class="container">
      <section class="title">
        <h1 class="tracking-in-contract">Riel</h1>
      </section>

      <section class="searchBar">
        <input
          type="text"
          class="searchBar_input"
          autocomplete="off"
          placeholder="search for movies, Tv-series, etc..."
        />
        <button class="searchBar_button">
          <i class="fas fa-search bounce-top"></i>
          <i class="fas fa-sync fa-spin none"></i>
        </button>
      </section>
      <section class="searchResultContainer">
        <p class="searchResult"></p>
      </section>
      <section class="movieContainer">
        <!-- <div class="movieDisplay">
          <img src="img/samuel-regan-asante-wMkaMXTJjlQ-unsplash.jpg" alt="" />
          <ul>
            <li>movie</li>
            <li>yrs</li>
            <li class="heartbeat">
              <a href="" class="more">more...</a>
            </li>
          </ul>
        </div> -->
      </section>

      <section class="movieDetails">
        <div class="closeBtnContainer">
          <button class="closeBtn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="movieContent">
          <!-- <h3>Name</h3>
          <ul>
            <li>Name</li>
            <li>type</li>
            <li>genre</li>
            <li>summary</li>
          </ul> -->
        </div>
      </section>
    </main>
  </body>
</html>
